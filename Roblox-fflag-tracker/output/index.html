<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox FFlag Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
      color: #333;
    }
    h1 { color: #222; }
    .stats { display: flex; gap: 20px; margin: 20px 0; }
    .badge {
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 1.1em;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .added { background: #e6f9ec; color: #1b7a2e; }
    .removed { background: #fde8e8; color: #b91c1c; }
    .last-run { font-style: italic; margin-top: 15px; }
    iframe {
      width: 100%;
      height: 75vh;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <h1>Roblox Client FFlag Tracker</h1>

  <div class="stats">
    <div class="badge added">
      Added: <span id="flags-added">1196</span>
    </div>
    <div class="badge removed">
      Removed: <span id="flags-removed">1084</span>
    </div>
  </div>

  <p class="last-run">
    Last Run: <span id="last-run">2025-09-11</span>
  </p>

  <h2>Latest Full Report</h2>
  <iframe src="FFlag_Report.html"></iframe>
</body>
</html>
