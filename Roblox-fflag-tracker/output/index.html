<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Roblox FFlag Tracker</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  /* ===== Body & Fonts ===== */
  body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #f0f4ff, #e5f2fb);
    color: #111;
    line-height: 1.6;
  }
  h1, h2, h3 { margin:0; }

  /* ===== Header ===== */
  header {
    background: linear-gradient(135deg,#4f46e5,#3b82f6);
    color: #fff;
    padding: 60px 20px;
    text-align: center;
    box-shadow: 0 4px 16px rgba(0,0,0,0.3);
  }
  header h1 { font-size: 3rem; font-weight: 700; }

  /* ===== Stats Badges ===== */
  .stats {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin: -40px auto 30px;
    flex-wrap: wrap;
    max-width: 900px;
    position: relative;
    z-index: 2;
  }
  .badge {
    flex: 1;
    min-width: 220px;
    text-align: center;
    padding: 25px;
    border-radius: 20px;
    font-size: 1.4rem;
    font-weight: 700;
    box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    background: #fff;
  }
  .badge:hover {
    transform: translateY(-6px) rotateZ(-1deg);
    box-shadow: 0 12px 32px rgba(0,0,0,0.2);
  }
  .added { color: #047857; border-left:6px solid #34d399; }
  .removed { color: #b91c1c; border-left:6px solid #f87171; }

  /* ===== Last Run ===== */
  .last-run {
    text-align: center;
    margin: 10px 0 30px;
    font-style: italic;
    color: #555;
  }

  /* ===== Section / Report ===== */
  section {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }
  section h2 {
    text-align: center;
    margin-bottom: 25px;
    font-size: 2rem;
    color: #222;
  }
  .report-container {
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 8px 28px rgba(0,0,0,0.12);
    padding: 15px;
  }
  iframe {
    width: 100%;
    height: 75vh;
    border: none;
    border-radius: 12px;
  }

  /* ===== Chart ===== */
  canvas#trendChart {
    display: block;
    max-width: 850px;
    margin: 40px auto;
    border-radius: 12px;
  }

  /* ===== Footer ===== */
  footer {
    margin-top: 60px;
    padding: 25px;
    text-align: center;
    font-size: 0.9rem;
    color: #777;
  }
</style>
</head>
<body>
<header>
  <h1>Roblox Client FFlag Tracker</h1>
</header>

<section>
  <div class="stats">
    <div class="badge added">‚úÖ Added: <span id="flags-added">0</span></div>
    <div class="badge removed">‚ùå Removed: <span id="flags-removed">0</span></div>
  </div>

  <p class="last-run">Last Run: <span id="last-run">Never</span></p>

  <canvas id="trendChart"></canvas>

  <h2>üìä Latest Full Report</h2>
  <div class="report-container">
    <iframe src="FFlag_Report.html" id="reportFrame"></iframe>
  </div>
</section>

<footer>Built with ‚ù§Ô∏è by FFlag Tracker ‚Ä¢ Updated automatically</footer>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // ===== Load history.json & update counters =====
  fetch("history.json")
    .then(r => r.json())
    .then(data => {
      if(data.length === 0) return;

      const last = data[data.length - 1];
      document.getElementById("flags-added").textContent = last.added;
      document.getElementById("flags-removed").textContent = last.removed;
      document.getElementById("last-run").textContent = last.date;

      const ctx = document.getElementById("trendChart").getContext("2d");
      new Chart(ctx, {
        type: "line",
        data: {
          labels: data.map(d => d.date),
          datasets: [
            { label: "Added", data: data.map(d => d.added), borderColor: "#34d399", backgroundColor: "rgba(52,211,153,0.1)", fill:true, tension:0.3 },
            { label: "Removed", data: data.map(d => d.removed), borderColor: "#f87171", backgroundColor: "rgba(248,113,113,0.1)", fill:true, tension:0.3 }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'top' },
            tooltip: { mode: 'index', intersect: false }
          },
          interaction: { mode: 'nearest', axis: 'x', intersect: false },
          scales: {
            x: { display: true, title: { display: true, text: 'Date' } },
            y: { display: true, title: { display: true, text: 'Number of Flags' }, beginAtZero: true }
          }
        }
      });
    });
</script>
</body>
</html>
