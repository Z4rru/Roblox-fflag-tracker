name: Roblox FFlag Tracker

on:
  schedule:
    - cron: "0 9 * * *"    # Daily at 9 AM UTC
    - cron: "0 */6 * * *"  # Every 6 hours
  workflow_dispatch:        # Allow manual trigger

permissions:
  contents: write   # Allow pushing to gh-pages
  pages: write      # Allow deploying to GitHub Pages
  id-token: write   # Required for OIDC auth

jobs:
  run-tracker:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEYS: ${{ secrets.OPENAI_API_KEYS }}

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Python
      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3. Install dependencies safely
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt || echo "⚠ Failed to install from requirements.txt, continuing..."
          else
            echo "⚠ No requirements.txt found, skipping"
          fi
          pip install openai || echo "⚠ Failed to install openai package, continuing"

      # 4. Run Roblox FFlag Tracker
      - name: Run Roblox FFlag Tracker
        run: python updateff.py
        env:
          OPENAI_API_KEYS: ${{ secrets.OPENAI_API_KEYS }}

      # 5. Debug output folder
      - name: Debug output folder
        run: |
          echo "Listing contents of output folder..."
          ls -R ${{ github.workspace }}/output || echo "⚠ No output folder found"

      # 6. Publish reports to GitHub Pages
      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./output
          force_orphan: true
