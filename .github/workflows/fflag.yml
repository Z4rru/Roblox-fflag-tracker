name: Roblox FFlag Tracker

on:
  schedule:
    - cron: "0 9 * * *"    # Daily at 9 AM UTC
    - cron: "0 */6 * * *"  # Every 6 hours
  workflow_dispatch:        # Manual trigger

permissions:
  contents: write
  pages: write

jobs:
  run-tracker:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEYS: ${{ secrets.OPENAI_API_KEYS }}
      GEMINI_API_KEYS: ${{ secrets.GEMINI_API_KEYS }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Cache manifest repo
        uses: actions/cache@v3
        with:
          path: .fflag-repo-cache
          key: ${{ runner.os }}-manifest
          restore-keys: |
            ${{ runner.os }}-manifest

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure output folder exists
        run: |
          mkdir -p output
          echo "âœ… Output folder checked/created."

      - name: Run Roblox FFlag Tracker with key rotation
        env:
          SKIP_ASSETS: "true"
        run: |
          export FFLAG_REPO_CACHE=./.fflag-repo-cache
          
          OPENAI_KEY=$(echo $OPENAI_API_KEYS | tr ',' '\n' | shuf -n1 | xargs)
          GEMINI_KEY=$(echo $GEMINI_API_KEYS | tr ',' '\n' | shuf -n1 | xargs)

          echo "Using OpenAI key: ${OPENAI_KEY:0:4}****"
          echo "Using Gemini key: ${GEMINI_KEY:0:4}****"

          export OPENAI_API_KEY=$OPENAI_KEY
          export GEMINI_API_KEY=$GEMINI_KEY

          python updateff.py

      - name: Check commits JSON files (hybrid)
        run: |
          echo "ğŸ” Checking for commits_*.json files in output/"
          files=(output/commits_*.json)
          if [ ! -e "${files[0]}" ]; then
            echo "âŒ No commits_*.json files found!"
            exit 1
          fi
      
          i=0
          found_any=false
          while [ -f "output/commits_${i}.json" ]; do
            echo "âœ… commits_${i}.json found!"
            ls -lh "output/commits_${i}.json"
            found_any=true
            i=$((i+1))
          done
      
          if [ "$found_any" = true ]; then
            echo "âœ… Finished checking all commit chunks (last was commits_$((i-1)).json)"
          else
            echo "âš ï¸ No sequential commits found, but other commits_*.json may exist:"
            ls -lh output/commits_*.json || true
          fi

      - name: Generate commits_index.json
        run: |
          echo "ğŸ“ Generating commits_index.json"
          ls output/commits_*.json | jq -R -s -c 'split("\n")[:-1]' > output/commits_index.json
          cat output/commits_index.json
          echo "âœ… commits_index.json generated"

      # âœ… NEW STEP: Create fflag.json from history.json for the chart
      - name: Create fflag.json for Chart
        run: |
          jq '{labels: map(.date), data: map(.added + .changed + .removed)}' output/history.json > output/fflag.json
          echo "âœ… fflag.json created for charting."

      - name: Add favicon.ico if missing
        run: |
          if [ ! -f output/favicon.ico ]; then
            echo "ğŸŒ Downloading default favicon.ico"
            curl -sL -o output/favicon.ico https://www.roblox.com/favicon.ico
          fi
          echo "âœ… Favicon ensured"

      - name: Verify index.html exists
        run: |
          if [ ! -f output/index.html ]; then
            echo "âŒ output/index.html is missing! Cannot continue."
            exit 1
          fi
          echo "âœ… Found output/index.html"

      - name: Inject report into index.html
        run: |
          sed -e '/<div id="reportContent"><\/div>/{ 
            r output/FFlag_Report.html
            d
          }' output/index.html > output/index.tmp
          mv output/index.tmp output/index.html
          echo "âœ… Injected FFlag_Report.html into index.html"

      - name: Copy static assets
        run: |
          rm -rf output/assets
          if [ -d assets ]; then
            cp -r assets output/
            echo "âœ… Copied assets/ â†’ output/assets"
          else
            echo "âš ï¸ Warning: assets/ folder not found"
          fi

      - name: Copy custom ServiceWorker
        run: |
          cp custom-sw/sw.js output/sw.js
          echo "âœ… Custom sw.js copied to output/ (won't be overwritten by updateff)"

      - name: List output folder
        run: |
          echo "ğŸ“‚ Contents of output folder:"
          ls -R output

      - name: Upload output as artifact (backup)
        uses: actions/upload-artifact@v4
        with:
          name: fflag-output
          path: ./output

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./output
