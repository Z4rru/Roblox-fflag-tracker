name: Roblox FFlag Tracker

on:
  schedule:
    - cron: "0 9 * * *"    # Daily at 9 AM UTC
    - cron: "0 */6 * * *"  # Every 6 hours
  workflow_dispatch:        # Allow manual trigger

permissions:
  contents: write   # Allow pushing to gh-pages
  pages: write      # Allow deploying to GitHub Pages
  id-token: write   # Required for OIDC auth

jobs:
  run-tracker:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEYS: ${{ secrets.OPENAI_API_KEYS }}

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Python
      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3. Install dependencies safely
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            echo "Installing from requirements.txt"
            pip install -r requirements.txt
          else
            echo "No requirements.txt found, installing essential packages"
          fi
          pip install --upgrade openai aiohttp

      # 4. Validate and sanitize OpenAI keys
      - name: Validate OpenAI API keys
        run: |
          KEYS=$(echo "${{ secrets.OPENAI_API_KEYS }}" | tr -d '[:space:]')
          if [ -z "$KEYS" ]; then
            echo "❌ OPENAI_API_KEYS secret is empty or malformed!"
            exit 1
          fi
          echo "OPENAI_API_KEYS=$KEYS" >> $GITHUB_ENV

      # 5. Debug OpenAI API keys (safe)
      - name: Debug OpenAI API keys
        run: |
          if [ -z "$OPENAI_API_KEYS" ]; then
            echo "❌ OPENAI_API_KEYS is empty!"
            exit 1
          fi
          echo "✅ OPENAI_API_KEYS detected (length: ${#OPENAI_API_KEYS} chars)"

      # 6. Run Roblox FFlag Tracker
      - name: Run Roblox FFlag Tracker
        run: python updateff.py
        env:
          OPENAI_API_KEYS: ${{ env.OPENAI_API_KEYS }}

      # 7. Debug output folder
      - name: Debug output folder
        run: |
          echo "Listing contents of output folder..."
          ls -R ${{ github.workspace }}/output || echo "No output folder found"

      # 8. Publish reports to GitHub Pages
      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./output
          force_orphan: true
