name: Roblox FFlag Tracker

on:
  schedule:
    - cron: "0 */6 * * *"   # Runs every 6 hours
  workflow_dispatch:         # Manual trigger

permissions:
  contents: write      # allow pushing to gh-pages
  pages: write         # allow deploying to GitHub Pages
  id-token: write      # required for OIDC auth (peaceiris supports it)

jobs:
  run-tracker:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai

      # 4. Set OpenAI API key from GitHub Secrets
      - name: Set API Key
        run: echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV

      # 5. Run your updateff.py script
      - name: Run Roblox FFlag Tracker
        run: python updateff.py

      # 6. Optional: Debug output folder
      - name: Debug output folder
        run: ls -R ${{ github.workspace }}/output || echo "No output folder found"

      # 7. Publish reports to GitHub Pages
      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./output
          force_orphan: true
