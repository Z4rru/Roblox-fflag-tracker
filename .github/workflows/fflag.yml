name: Roblox FFlag Tracker

on:
  schedule:
    - cron: "0 */6 * * *"   # Runs every 6 hours
  workflow_dispatch:         # Manual trigger

permissions:
  contents: write      # allow pushing to gh-pages
  pages: write         # allow deploying to GitHub Pages
  id-token: write      # required for OIDC auth (peaceiris supports it)

jobs:
  run-tracker:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai

      # 4. Set OpenAI API keys from GitHub Secrets
      - name: Set OpenAI API keys
        run: echo "OPENAI_API_KEYS=${{ secrets.OPENAI_API_KEYS }}" >> $GITHUB_ENV

      # 5. Optional debug: verify keys
      - name: Debug OpenAI API keys
        run: |
          if [ -z "$OPENAI_API_KEYS" ]; then
            echo "❌ OPENAI_API_KEYS is empty!"
            exit 1
          fi
          echo "✅ OPENAI_API_KEYS is set (hidden for security)"

      # 6. Run the Roblox FFlag Tracker script
      - name: Run Roblox FFlag Tracker
        run: python updateff.py

      # 7. Optional: Debug output folder
      - name: Debug output folder
        run: |
          echo "Listing contents of output folder..."
          ls -R ${{ github.workspace }}/output || echo "No output folder found"

      # 8. Publish reports to GitHub Pages
      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./output
          force_orphan: true
