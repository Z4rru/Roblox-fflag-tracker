name: Roblox FFlag Tracker

on:
  schedule:
    - cron: "0 9 * * *"    # Daily at 9 AM UTC
    - cron: "0 */6 * * *"  # Every 6 hours
  workflow_dispatch:        # Allow manual trigger

permissions:
  contents: write   # Allow pushing to gh-pages
  pages: write      # Deploy to GitHub Pages
  id-token: write   # Required for OIDC auth

jobs:
  run-tracker:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEYS: ${{ secrets.OPENAI_API_KEYS }}

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Python 3.11
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3. Install dependencies safely
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install --upgrade openai

      # 4. Ensure tracker script is present (auto-clone if missing)
      - name: Ensure FFlag tracker script
        run: |
          SCRIPT="updateff.py"
          if [ ! -f "$SCRIPT" ]; then
            echo "Tracker script missing, cloning latest repo..."
            git clone --depth=1 https://github.com/MaximumADHD/Roblox-FFlag-Tracker.git temp_repo
            cp temp_repo/updateff.py .
            rm -rf temp_repo
          fi

      # 5. Run Roblox FFlag Tracker (safe with missing OpenAI keys)
      - name: Run Roblox FFlag Tracker
        run: python updateff.py

      # 6. List output folder for debugging
      - name: List output folder
        run: |
          echo "Contents of output folder:"
          ls -R output || echo "No output folder found"

      # 7. Publish reports to GitHub Pages
      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./output
          force_orphan: true
