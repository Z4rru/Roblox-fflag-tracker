name: Roblox FFlag Tracker

on:
  schedule:
    - cron: "0 9 * * *"    # Daily at 9 AM UTC
    - cron: "0 */6 * * *"  # Every 6 hours
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  run-tracker:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEYS: ${{ secrets.OPENAI_API_KEYS }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies (safe)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install --upgrade openai

      - name: Run Roblox FFlag Tracker
        run: python updateff.py

      - name: Debug output folder
        run: |
          echo "Listing contents of output folder..."
          ls -R ${{ github.workspace }}/output || echo "No output folder found"

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./output
          force_orphan: true
