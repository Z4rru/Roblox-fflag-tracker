name: Roblox FFlag Tracker

on:
  schedule:
    - cron: "0 9 * * *"    # Daily at 9 AM UTC
    - cron: "0 */6 * * *"  # Every 6 hours
  workflow_dispatch:        # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  run-tracker:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEYS: ${{ secrets.OPENAI_API_KEYS }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1   # shallow clone → faster, less bandwidth

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache Roblox manifest repo
        uses: actions/cache@v3
        with:
          path: ./.fflag-repo-cache
          key: ${{ runner.os }}-fflag-repo-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-fflag-repo-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Roblox FFlag Tracker
        run: |
          # Point updateff.py to use the cached repo if it exists
          export FFLAG_REPO_CACHE=./.fflag-repo-cache
          python updateff.py
        continue-on-error: true   # ← Allows workflow to continue even if batch enrichment fails

      - name: List output folder
        run: |
          echo "Contents of output folder:"
          ls -R output || echo "No output folder found"

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./output
          force_orphan: true
